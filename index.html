<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BT18082023</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container BT1">
      <h3>BT1</h3>

      <div class="form-group">
        <label for="">Nhập ngày, tháng, năm</label>
        <input
          type="date"
          class="form-control"
          name=""
          id="today"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <button class="btn btn-primary" id="handleDate">Tính ngày</button>
      <div id="resultDate"></div>
    </div>

    <br /><br /><br /><br />

    <div class="container BT2">
      <h3>BT2</h3>

      <div class="form-group">
        <label for="">Nhập tháng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="month2"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập năm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="year2"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>

      <button class="btn btn-primary" id="handleDate2">Tính ngày</button>
      <div id="resultDate2"></div>
    </div>

    <br><br><br><br>

    <div class="container BT3">
      <h3>BT3</h3>
      <div class="form-group">
        <label for="">Nhập số có 3 chữ số</label>
        <input type="text" name="" id="num" class="form-control" placeholder="">
        
        <button class="btn btn-primary" id="handleNum3">Cách đọc</button>
        <div id="resultNum3"></div>
      </div>
    </div>

    <br><br><br><br>

    <div class="container BT4">
      <div class="form-group">
        <label for="">Tọa độ trường học</label>
        <input type="text" name="" id="xSchool" class="form-control" placeholder="">
        <input type="text" name="" id="ySchool" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Sinh viên 1</label>
        <input type="text" name="" id="xSV1" class="form-control" placeholder="">
        <input type="text" name="" id="ySV1" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Sinh viên 2</label>
        <input type="text" name="" id="xSV2" class="form-control" placeholder="">
        <input type="text" name="" id="ySV2" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Sinh viên 3</label>
        <input type="text" name="" id="xSV3" class="form-control" placeholder="">
        <input type="text" name="" id="ySV3" class="form-control" placeholder="">
      </div>

      <button class="btn btn-primary" id="handleLocate">Tìm SV nhà xa nhất</button>
      <div id="resultLocate"></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>

</html>
